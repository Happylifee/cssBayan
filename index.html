<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="header">
        <h1>cssBayan</h1>
        <div class="accord">
            <input class="accord__radio" type="radio" id="first" name="bayan" checked="checked"/>

                <div class="accord__arrow"></div>

            <img class="accord__img" src="./img/you.png" >
            <input class="accord__radio" type="radio" id="second" name="bayan" />
            <label class="accord__page" for="second">Keep calm and carry on
                <div class="accord__arrow"></div>
            </label>
            <img class="accord__img" src="./img/keep.png">
            <input class="accord__radio" type="radio" id="thrid" name="bayan" />
            <label class="accord__page" for="thrid">Work-life balance
                <div class="accord__arrow"></div>
            </label>
            <img class="accord__img" src="./img/work.png">
            <input class="accord__radio" type="radio" id="four" name="bayan" />
            <label class="accord__page" for="four">Dude, where is JS
                <div class="accord__arrow"></div>
            </label>
            <img class="accord__img" src="./img/dude.png">
            <input class="accord__radio" type="radio" id="five" name="bayan" />
            <label class="accord__page" for="five">Relax and take it easy
                <div class="accord__arrow"></div>
            </label>
            <img class="accord__img" src="./img/relax.png">
        </div>
    </div>
